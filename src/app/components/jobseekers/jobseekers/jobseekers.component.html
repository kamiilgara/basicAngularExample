<div class="jobseekers-component">
    <div class="container">
        <div class="works-list d-flex">
            <div class="col-sm-1 col-lg-3" *ngFor="let job of allJobs">
                <a [routerLink]="[job.id]">
                    <img class="work-img" src="assets/jobSearch-removebg-preview.png" alt="img">
                    <h5 class="work-title">{{job.title}}</h5>
                    <p class="work-about">{{job.body}}</p>
                </a>
            </div>
        </div>
    </div>
</div>
